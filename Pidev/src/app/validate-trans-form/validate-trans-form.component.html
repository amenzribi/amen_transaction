      <h5 class="title">Please enter the validation code that was sent to your email below.</h5>
      <p class="category">security is our priority</p>
    </div>
    
    <div class="card-body all-icons">

          <div class="card">
            <div class="card-body">
             
              <div class="places-buttons">
                <div class="row">
                  <div class="col-md-6 ml-auto mr-auto text-center">

                      <form (ngSubmit)="onSubmit()" #validationForm="ngForm">
                        <div class="form-group">
                          <label for="validationCode">Validation Code:</label>
                          <input type="text" class="form-control" id="validationCode" [(ngModel)]="validationCode" name="validationCode" required minlength="6" #validationCodeInput="ngModel">
                          <div *ngIf="validationCodeInput.invalid && (validationCodeInput.dirty || validationCodeInput.touched)" class="text-danger">
                            <div *ngIf="validationCodeInput.errors.required">
                              Validation code is required.
                            </div>
                            <div *ngIf="validationCodeInput.errors.minlength">
                              Validation code must be at least 6 characters long.
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-mauve btn-block" [disabled]="validationForm.invalid">Validate Transaction</button>
                        <div *ngIf="success" class="mt-3 alert alert-success">{{message}}</div>
                        <div *ngIf="!success && message" class="mt-3 alert alert-danger">{{message}}</div>
                      </form>

                    
                    

                  </div>
                </div>
                
                <div class="row">
                  <div class="col-lg-8 ml-auto mr-auto">
                    <div class="row">
                     
                      
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
